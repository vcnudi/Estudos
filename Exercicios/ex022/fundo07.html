<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centralizacao Vertical</title>
    <style>
        #container {
            background-image: url(imagens/target001.png);
            background-color: blueviolet;
            background-size: 100% 100%;
            position: relative;
            height: 95vh;
            padding: 10px;
        }
        #conteudo {
            background-image: url(imagens/target001.png);
            background-color: cadetblue;
            background-size: 100% 100%;
            position: absolute;
            height: 200px;
            width: 400px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

    </style>
</head>
<body>
    <section id="container">
        <article id="conteudo">

        </article>
    </section>
</body>
</html>
